<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a
          th:href="@{/book/{id}(id=${book.getId()})}"
          th:text="${book.getId() + ': ' + book.getTitle() + ' - ' + book.getAuthor}"
        ></a>
      </div>
      <form action="/book/new">
        <input type="submit" value="Add a new book" />
      </form>
</body>
</html>
