<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/person/{id}(id=${person.getId()})}" th:text="${person.getId() + ': ' + person.getFirstName() + ' ' + person.getLastName}"></a>
    </div>
    <form action="/person/new">
        <input type="submit" value="Add a new person">
    </form>
</body>
</html>
